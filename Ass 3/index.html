<!DOCTYPE html>
<html>
<head>
  <title>Simple Timeline</title>
  <style>
    #timeline div { display: inline-block; padding: 5px 10px; background: lightblue; margin: 5px; cursor: pointer; }
    #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    #modal-content { background: white; padding: 20px; margin: 10% auto; width: 300px; text-align: center; }
    img { max-width: 100%; }
  </style>
</head>
<body>

<h1>Timeline</h1>
<div id="timeline"></div>

<div id="modal">
  <div id="modal-content">
    <h2 id="title"></h2>
    <p id="year"></p>
    <img id="image" src="">
    <p id="description"></p>
    <p id="category"></p>
    <button id="close">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
